<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h2 class="mb-3">Products</h2>

    <!-- Categories -->
    <div class="mb-4">
        <strong>Categories:</strong>
        <a href="{% url 'product_list' %}" class="btn btn-outline-primary btn-sm {% if not selected_category %}active{% endif %}">All</a>
        {% for cat in categories %}
            <a href="{% url 'category_products' cat.slug %}" class="btn btn-outline-primary btn-sm {% if selected_category == cat %}active{% endif %}">
                {{ cat.name }}
            </a>
        {% endfor %}
    </div>

    <!-- Products Grid -->
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{% url 'product_detail' product.slug %}" class="btn btn-primary w-100">View</a>
                </div>
            </div>
        </div>
        {% empty %}
            <p class="text-center">No products available.</p>
        {% endfor %}
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
